<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            color: #333;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .btn {
            background: #2575fc;
            border: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background: #1a5bb5;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 6px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container" style="width: 400px;">

    <div class="mt-3 mb-3 text-center">
        <h2>Autenticación</h2>
    </div>

    <!-- mensaje de error en caso de que falle el login -->
    <div class="alert alert-danger text-center" th:if="${param.error}">
        Usuario y contraseña incorrectos.
    </div>

    <!-- mensaje si el usuario ha cerrado sesion exitosamente -->
    <div class="alert alert-warning text-center" th:if="${param.logout}">
        Usted ha cerrado sesión satisfactoriamente.
    </div>

    <form th:action="@{/maintenance/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50">Ingresar</button>
        </div>
    </form>

</div>
</body>
</html>
